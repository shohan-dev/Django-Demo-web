<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Table Example</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- DataTables CSS -->
<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<!-- Custom CSS -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .table-responsive {
        border-radius: 10px;
        overflow: hidden;
    }
    .table {
        background-color: #ffffff;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        text-align: center;
        padding: 12px;
    }
    th {
        background-color: #007bff;
        color: #ffffff;
    }
    .btn {
        padding: 8px 16px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
    }
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        color: #ffffff;
    }
    .btn:hover {
        transform: translateY(-2px);
    }
    tbody tr:hover {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Professional Table Example</h2>
    <div class="table-responsive">
        <table id="example" class="table table-bordered table-striped" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.price }}</td>
                    <td><img src="media/{{ student.image }}" height='100' weight='100'/></td>
                    <td><img src="media/{{ student.file }}" height='100' weight='100'/></td>
                    <td>
                        <a href="update_table/{{student.id}}"><button class="btn btn-primary mr-2">Edit</button></a>
                        <a href="delete_txt_table/{{student.id}}"><button class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>

</body>
</html>
